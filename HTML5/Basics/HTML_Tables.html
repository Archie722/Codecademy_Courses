<!DOCTYPE html>
<html>
<head>
  <title>Ship To It - Company Packing List</title>
  <link href="https://fonts.googleapis.com/css?family=Lato: 100,300,400,700|Luckiest+Guy|Oxygen:300,400" rel="stylesheet">
  <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>

  <ul class="navigation">
    <li><img src="https://s3.amazonaws.com/codecademy-content/courses/web-101/unit-9/htmlcss1-img_logo-shiptoit.png" height="20px;"></li>
    <li class="active">Action List</li>
    <li>Profiles</li>
    <li>Settings</li>
  </ul>

  <div class="search">Search the table</div>

  <table> <!--Main Table Element-->
    <thead><!--Table head -->
      <tr><!--Table Row 1-->
        <th>Company Name</th><!--Table head (coloum title) used with CSS, so the th within the thead will be a cirtain style-->
        <th>Number of Items to Ship</th><!--Table head (coloum title)-->
        <th>Next Action</th><!--Table head (coloum title)-->
      </tr>
    </thead>
    <tbody><!--Main table body-->
      <tr><!--Table Row-->
        <th>Adam's Greenworks</th><!--Table head-->
        <td>14</td><!--Table Data-->
        <td>Package Items</td><!--Table Data-->
      </tr>
      <tr><!--Next table row-->
        <th>Davie's Burgers</th>
        <td>2</td>
        <td>Send Invoice</td>
      </tr>
      <tr>
        <th>Baker's Bike Shop</th>
        <td>3</td>
        <td>Send Invoice</td>
      </tr>
      <tr>
        <th>Miss Sally's Southern</th>
        <td>4</td>
        <td>Ship</td>
      </tr>
      <tr>
        <th>Summit Resort Rentals</th>
        <td>4</td>
        <td>Ship</td>
      </tr>
      <tr>
        <th>Strike Fitness</th>
        <td>1</td>
        <td>Enter Order</td>
      </tr>
      </tbody>
  </table>

</body>
</html>
