<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Aguillar Family Wine Festival</title>
  <link rel="stylesheet" type="text/css" href="reset.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Annual Aguillar Family Wine Festival</h1>
  </header>
  
  <div class="container"><!-- use the css class container to style this div-->
   
    <table>
      <thead><!--table head (title)-->
        <tr><!--first row-->
          <th colspan=2><!--make the row span two columns-->
            <h1>Wine Festival Schedule</h1><!---Text in row-->
          </th>
        </tr>
        <tr><!--start of row 2-->
          <th><!-- strt of table head (column 1)-->
            <h2>Time</h2>
          </th>
          <th><!-- start of row 1, column 2-->
            <h2>Event</h2>
          </th>
        </tr>
      </thead><!--end of the table head-->
      <tbody><!--start of table main body-->
        <tr><!--row 1-->
          <td class='left'><!-- use CSS class left to style the table data-->
            <h3>12:00 PM</h3>
          </td>
          <td>
            <h3>Welcome Reception</h3>
          </td>
        </tr>
        <tr><!--row 2-->
          <td class='left'>
            <h3>01:00 PM</h3>
          </td>
          <td>
            <h3>Storytelling & Tasting</h3>
          </td>
        </tr>
        <tr><!--row 3-->
          <td class='left'>
            <h3>02:00 PM</h3>
          </td>
          <td>
            <h3>Wine Luncheon</h3>
          </td>
        </tr>
        <tr><!--row 4-->
          <td class='left'>
            <h3>03:00 PM</h3>
          </td>
          <td>
            <h3>Aguillar Family Wines</h3>
          </td>
        </tr>
        <tr><!--row 5-->
          <td class='left'>
            <h3>04:00 PM</h3>
          </td>
          <td>
            <h3>Wine & Cheese Tasting</h3>
          </td>
        </tr>
      </tbody>
    </table>
 
  </div>
  
  <footer>
    <h3>Contact</h3>
    <h3>Location</h3>
    <h3>Privacy Policy</h3>
  </footer>
</body>

</html>
