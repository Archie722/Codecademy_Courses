<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="GET" >
        <label for="animal-1">Animal<br></label>
        <input id="animal-1" type="text" name="animal-1" required><br>
        <br>
        <label for="animal-1">Another Animal:<br></label>
        <input id="animal-2" type="text" name="animal-2" required><br>
        <br>
        <label for="animal-3">One more animal:<br></label>
        <input id="animal-3" type="text" name="animal-3" required><br>
        <br>
        <label for="adj-1">Adjective (past tense)<br></label>
        <input id="adj-1" type="text" name="adj-1" required><br>
        <br>
        <label for="verb-1">(ends in -ing)<br></label>
        <input id="verb-1" type="text" name="adj-1" required><br>
        <br>
        <label for="num-1">Number<br></label>
        <input id="num-1" type="number" name="num-1" required><br>
        <br>
        <span>Yes or No</span><br>
        <input id="yes" type="radio" name="answer" value="yes" required>
        <label for="yes">Yes</label>
        <input id="no" type="radio" name="answer" value="no" required>
        <label for="no">No</label><br>
        <br>
        <label for="speed">Relative Speed (ends in -er):<br></label>
        <select id="speed" name="speed" required>
            <option value="faster">Faster</option>
            <option value="slower">Slower</option>
        </select>
        <br>
        <label for="quote">Motivational Quote<br></label>
        <input id="quote" type="text" name="quote" required list="quote-choices">
        <datalist id="quote-choices">
            <option value="Winner gets an ice cream!"></option>
            <option value="Winner gets Â£1M!"></option>
        </datalist>
        <br>
        <label for="message">Meaningful Message:<br></label>
        <textarea id="message" rows="8" columsn="40" required></textarea>
        <br>
        <input type="submit" value="Form My Story!">     
      </form>
    </section>
  </body>
</html>
